<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lune Hosting | Pagamento</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            position: relative;
        }

        .side-frame {
            position: absolute;
            right: 20px;
            top: 40%;
            transform: translateY(-50%);
            width: 250px;
            background-color: rgba(15, 15, 15, 0.9);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .side-frame h2 {
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .desc5 {
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
            width: 100%;
        }   

        .button-container {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .cupom-container {
            text-align: left;
        }

        .cupom-container input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #121212;
            color: white;
        }

        .cupom-container button {
            margin-top: 8px;
            padding: 8px;
            width: 85%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .cupom-container button:hover {
            background-color: #218838;
        }

        .top-btn {
            margin-top: 10px;
            padding: 10px;
            width: 85%;
            background-color: #747474;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .top-btn:hover {
            background-color: #585858;
        }
    </style>
</head>
<body>

<header>
    <h1>
        <img src="https://i.imgur.com/feIQmi4.png" alt="Logo Lune" style="width: 70px; height: auto; vertical-align: middle; margin-right: 10px;">
        Lune Hosting
    </h1>
    <div class="header-buttons">
        <a href="../inicio/"><button>Retornar ↩️</button></a>
    </div>
</header>

<main>
    <div class="side-frame">
        <h2>???</h2>
        <p class="desc5">____________________________</p>
        <p> </p>
        <p class="desc5">• Produto: R$0,00</p>
        <p class="desc5">• Desconto: R$0,00</p>
        <p class="desc5">• Total: R$0,00</p>
        <p> </p>
        <div class="cupom-container" >
            <input style="text-align: left; font-weight: bold;" type="text" id="cupom" placeholder="CUPOM">
        </div>
        <div class="button-container">
            <button class="top-btn" onclick="window.location.href='../pagamento/'">Continuar →</button>
        </div>
    </div>

    <div id="paypal-button-container"></div>
</main>

<footer class="site-footer">
    <p>Lune Hosting © 2025 - Todos os direitos reservados. <a href="#">Termos de Serviço</a> | <a href="#">Políticas</a></p>
</footer> 

<script>
    function getParametro(nome) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(nome);
    }

    const produto = getParametro('produto') || '???';
    const preco = getParametro('preco') || '0.00';

    document.querySelector('.side-frame h2').innerText = produto;
    document.querySelectorAll('.desc5')[1].innerText = `• Produto: R$${parseFloat(preco).toFixed(2)}`;
    document.querySelectorAll('.desc5')[3].innerText = `• Total: R$${parseFloat(preco).toFixed(2)}`;

    function getParametro(nome) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(nome);
    }

    document.querySelector('.side-frame h2').innerText = produto;
    document.querySelectorAll('.desc5')[1].innerText = `• Produto: R$${preco.toFixed(2)}`;
    document.querySelectorAll('.desc5')[3].innerText = `• Total: R$${preco.toFixed(2)}`;

    const cupomInput = document.getElementById('cupom');
    const descontoElemento = document.querySelectorAll('.desc5')[2];
    const totalElemento = document.querySelectorAll('.desc5')[3];

    const cupons = {
        "LUNEHOSTING": 10,
    };

    cupomInput.addEventListener('input', function() {
        const cupomDigitado = cupomInput.value.trim().toUpperCase();
        let desconto = cupons[cupomDigitado] || 0;
        let precoFinal = Math.max(preco - desconto, 0);

        descontoElemento.innerText = `• Desconto: -R$${desconto.toFixed(2)}`;
        totalElemento.innerText = `• Total: R$${precoFinal.toFixed(2)}`;
    });
</script>

</body>
</html>
