        <!-- Modal para adicionar anúncio -->
<div id="addAnuncioModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Adicionar Anúncio</h2>
      
      <label for="titulo">Título do Anúncio:</label>
      <input type="text" id="titulo" placeholder="Digite o título do anúncio">
  
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" placeholder="Digite a mensagem"></textarea>
  
      <label for="prioridade">Prioridade:</label>
      <select id="prioridade">
        <option value="baixa">Baixa</option>
        <option value="média">Média</option>
        <option value="alta">Alta</option>
      </select>
  
      <div class="modal-buttons">
        <button id="cancelarBtn">Cancelar</button>
        <button id="anunciarBtn">Anunciar</button>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const modal = document.getElementById("addAnuncioModal");
      const openModalBtn = document.querySelector(".bx-plus"); 
      const closeModalBtn = document.querySelector(".close");
      const cancelBtn = document.getElementById("cancelarBtn");
  
      openModalBtn.addEventListener("click", function () {
        modal.style.display = "block";
      });

      closeModalBtn.addEventListener("click", function () {
        modal.style.display = "none";
      });
  
      cancelBtn.addEventListener("click", function () {
        modal.style.display = "none";
      });
  
      window.addEventListener("click", function (event) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    });
  </script>  
      </main>

    </section>
